<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/addreservation.css" rel="stylesheet">
  <title>Q club</title>
</head>
<body>

  <div class="reservations-container">
   

        <form  action="/reserve" method="post">
        <h2>Rezervacija</h2>
        <input type="hidden" name="clickedTableIndex" id="clickedTableIndex" value="{{table_index}}">
        <input type="hidden" name="partyid" id="partyid" value="{{ party.id }}">

        <label for="name">Ime:</label>
        <input type="text" id="name" name="name" required>

        <label for="surname">Prezime:</label>
        <input type="text" id="surname" name="surname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="number">Broj telefona:</label>
        <input type="phone2numeric" id="number" name="number" required>

        {% if party.bottle == 1 %}
        <label for="bottle">Boca:</label>
        <select name="selectedBottle" id="selectbottle">
          {% for bottle in bottles %}
            <option class="option" value="{{ bottle }}">{{ bottle }}</option>
          {% endfor %}
        </select>
        {% endif %}


        {% if message %}
        <a id="error">{{ message }}</a> 
        {% endif %}
        <h3>Total: 5 EUR</h3>
            <button type="submit">Plati</button>
        </form>
      
</div>
</body>
</html>
